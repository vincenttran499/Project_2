<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <style type="text/css">
        fieldset { background: lightyellow;border:10px solid yellow;
            margin-bottom: 10px;width:720px;}
        label{width:180px;display:inline-block;}
        .kek{text-align:right;vert-align:top;}
        .pop{width:auto;}
        .qwq{text-align: center;background-color:magenta;}
        textarea{width:360px;height:50px;}
        label:hover {font-size:40px;}
        #preview
    </style>
</head>
<body>
<form method="post">
    <fieldset id="yourFace">
        <legend>Your Face</legend>
        <label class="kek">Your Image</label>
        <input type='file' onchange="readURL(this);" />
        <br>
        <label for="preview" class="kek">Image Preview:</label>
        <img id="preview" src="#" alt="your image" />
    </fieldset>
    <fieldset id="generalDetail">
        <legend> Your General Details</legend>
        <label for="detailName" class="kek">Name:</label>
        <input type="text" id="detailName" name="detailName" required><br>
        <label class="kek"> Gender:</label>
        <input type="radio" id="genderMale" name="genderMale" required>
        <label for="genderMale" class="pop">Male</label>
        <input type="radio" id="genderFemale" required>
        <label for="genderFemale" class="pop">Female</label>
        <input type="radio" id="genderOther"  required>
        <label for="genderOther" class="pop">Other</label>
        <br>
        <label for="age" class="kek"> Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="dob" class="kek">Date of Birth:</label>
        <input type="date" id="dob"><br>
        <label for="color" class="kek">Favorite Color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="country" class="kek">Which Country:</label>
        <select id="country" name="country">
            <option value="United States">United States</option>
            <option value="England">England</option>
            <option value="Mexico">Mexico</option>
            <option value="France">France</option>
            <option value="Russia">Russia</option>
            <option value="CountryNotShown">Country Not Shown</option>
        </select>
    </fieldset>
    <fieldset id="yourIndicators">
        <legend> Your Indicators</legend>
        <label for="height" class="kek">Height:</label>
        <label for="height" class="pop qwq">Short</label>
        <input type="range" id="height" min="0" max="100" name="height">
        <label for="height" class="pop qwq">Tall</label>
        <br>
        <label for="money" class="kek" >Salary:</label>
        <label for="money" class="pop qwq">Poor</label>
        <input type="range" id="money" min="0" max="100" name="money">
        <label for="money" class="pop qwq">Rich</label>
    </fieldset>
    <fieldset id="contactInfo">
        <legend> Your Contact Information</legend>
        <label for="email" class="kek">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mobile" class="kek">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"><br>
        <label for="address" class="kek">Address:</label>
        <textarea id="address"></textarea><br>
        <label for="contactInfo" class="kek"> Method to contact you:</label>
        <input type="checkbox" id="cEmail" name="cEmail"> <label for="cEmail" class="pop">Email</label>
        <input type="checkbox" id="cWhats" name="cWhats"> <label for="cWhats" class="pop">Whatsapp</label>
        <input type="checkbox" id="cChat" name="cChat"> <label for="cChat" class="pop">In-app Chat</label>
    </fieldset>
    <input type="submit">
</form>
</body>
</html>
